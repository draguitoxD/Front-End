<div class="row">
  <h1>Educacion</h1>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-outline-light"
      routerLink="/nuevaedu"
      *ngIf="isLogged"
    >
      Crear Nuevo Estudio
    </button>
  </div>

  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Educacion of edu">
          <td>
            <b>{{ Educacion.nombreE }}</b>
          </td>
          <td>{{ Educacion.descripcionE }}</td>
          <td *ngIf="isLogged">
            <button
              class="btn btn-outline-info"
              routerLink="/editedu/{{ Educacion.id }}"
            >
              <i class="bi bi-pencil-square"></i>EDITAR
            </button>
          </td>
          <td *ngIf="isLogged">
            <button
              class="btn btn-outline-danger"
              (click)="delete(Educacion.id)"
            >
              <i class="bi bi-trash2"></i>BORRAR
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
