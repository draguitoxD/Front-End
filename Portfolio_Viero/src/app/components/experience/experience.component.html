<div class="row">
  <h1>Experiencia Laboral</h1>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-outline-light"
      routerLink="/nuevaexp"
      *ngIf="isLogged"
    >
      Crear Nueva Experiencia
    </button>
  </div>

  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td>
            <b>{{ Experiencia.nombreE }}</b>
          </td>
          <td>{{ Experiencia.descripcionE }}</td>
          <td *ngIf="isLogged">
            <button
              class="btn btn-outline-info"
              routerLink="/editexp/{{ Experiencia.id }}"
            >
              <i class="bi bi-pencil-square"></i>EDITAR
            </button>
          </td>
          <td *ngIf="isLogged">
            <button
              class="btn btn-outline-danger"
              (click)="delete(Experiencia.id)"
            >
              <i class="bi bi-trash2"></i>BORRAR
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
