<section class="vh-100" style="background-color: #4d4d4d">
  <div class="container" *ngIf="expLab">
    <h1>Crear Experiencia</h1>
    <div class="row">
      <div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombreE"> Nombre de la empresa </label>
            <input
              type="text"
              class="form-control"
              id="nombreE"
              name="nombreE"
              [(ngModel)]="expLab.nombreE"
              required
            />
          </div>
          <div class="form-group">
            <label for="nombreE"> Descripcion del Trabajo </label>
            <input
              type="text"
              class="form-control"
              id="descripcionE"
              name="descripcionE"
              [(ngModel)]="expLab.descripcionE"
              required
            />
          </div>

          <button class="btn btn-outline-success">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
</section>
